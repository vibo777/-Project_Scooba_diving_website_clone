<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divers | Online booking portal for scooba diving</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
</head>
<body>
    
    <!-- banner -->
    <section>
        <div class="banner">
            <div class="pre-button slider_btn">
                <span>prev</span>
                <span class="btn-line"></span>
            </div>
            <div class="banner-content">
  
                <!-- header  -->
                <div class="header">
                    <div class="child">
                        <p style="margin-bottom: 6px;"><strong>Call us:</strong> +1 (844) 123 456 78</p>
                        <p>info@demolink.org</p>
                    </div>
                    <div class="child">
                        <img src="/img/divers_logo.png" alt="">
                    </div>
                    <div class="child">
                        <i class="fa fa-search" aria-hidden="true"></i>
                        <span class="en">en</span>
                    </div>
                </div>
            
                <!-- navigation -->
                <div class="nav">
                    <ul class="list-items">
                        <li class="item">HOME</li>
                        <li class="item">PAGES</li>
                        <li class="item">BLOG</li>
                        <li class="item">GALLERY</li>
                        <li class="item">ELEMENTS</li>
                        <li class="item">CONTACTS</li>
                    </ul>
                </div>
                
                <!-- Banner Content  -->
                <div class="banner-details">
                    <div class="heading">
                        <h1 style="line-height: 80px;">Enjoy Scuba<br>Diving With Us</h1>
                    </div>
                    <div class="banner-para">
                        <p>We offer a wide variety of scuba diving tours<br> and locations for everyone.</p>
                    </div>
                    <div class="banner-btn">
                        <button class="btn">Read More</button>
                    </div>
                </div>

            </div>
            <div class="next-button slider_btn">
                <span>next</span>
                <span class="btn-line"></span>
            </div>
            

        </div>
    </section>




</body>
</html>
